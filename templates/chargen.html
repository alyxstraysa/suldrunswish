{% extends "base.html" %} {% block jsload %}

<script src="/static/js/chargen.js"></script>

{% endblock %} {% block content %}

<div class="card border-primary mb-3" style="max-width: 40rem;">
  <div class="card-body">
    <h4 class="card-title">Character Generation</h4>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="vocation">Vocation:</label><br />
      <input type="text" id="vocation" name="vocation" /><br />
      <label for="strength">Strength:</label><br />
      <input type="text" id="strength" name="strength" /><br />
      <label for="dexterity">Dexterity:</label><br />
      <input type="text" id="dexterity" name="dexterity" /><br />
      <label for="constitution">Constitution:</label><br />
      <input type="text" id="constitution" name="constitution" /><br />
      <label for="intelligence">Intelligence:</label><br />
      <input type="text" id="intelligence" name="intelligence" /><br />
      <label for="wisdom">Wisdom:</label><br />
      <input type="text" id="wisdom" name="wisdom" /><br />
      <label for="charisma">Charisma:</label><br />
      <input type="text" id="charisma" name="charisma" /><br />

      <br />
      <button type="button" id="rollstats">Roll Stats</button> <br />
      <br />
      <button type="submit">Save Character</button>
    </form>
  </div>
</div>

{% endblock %}
